<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="William Toro">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <title>TipApp</title>
  </head>
  <body>
    <h1>Tip Calculator!</h1>
    <form action="/" method="post">
        <div class="mb-3">
            <label class="bill">What was the total bill?</label>
            <input type="number" class="bill_input form-control form-control-lg" name="bill" required>
        </div>
        <div class="mb-3">
            <!-- may not have to strictly just ust 10 12 or 15 for tip might be able to be any number -->
            <label class="tip">What percentage tip would you like to give?</label>
            <input type="number" class="tip-input form-control form-control-lg" name="tip" required>
        </div>
        <div class="mb-3">
            <label class="people ">How many people to split the bill?</label>
            <input type="number" class="people-input form-control form-control-lg" name="people"  required>
        </div>

        <button class="submit btn btn-primary btn-lg"> Calculate Tip</button>
    </form>
    {% if final_amount is not none %}
        <div class="alert alert-success mt-4">
            Each person should pay: <strong>${{ final_amount }}</strong>
            <!-- Make text larger -->
        </div>
    {% endif %}


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
